<!DOCTYPE html>
<html ng-app="topOfTheMorning">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top of the Morning</title>
  <link rel="stylesheet" href="./assets/css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="./app/app.module.js"></script>
  <script src="./app/components/weather/weatherController.js"></script>
  <script src="./app/components/npr/nprController.js"></script>
  <script src="./app/components/nyt/nytController.js"></script>
  <script src="./app/components/reddit/redditController.js"></script>
</head>
<body ng-controller="AppController as app">
  <article>
    <section class="header">
      <h1>Top of the Morning</h1>
      <h2>{{ app.date | date: "EEEE, MMMM d h:mm" }}</h2>
    </section>
    <section ng-controller="WeatherController as weather">
      <h1>Today's weather</h1>
      <h2>{{ weather.forecast }}</h2>
    </section>
    <section ng-controller="NprController as npr">
      <h1>NPR</h1>
      <h2>{{ npr.stories }}</h2>
    </section>
    <section ng-controller="NytController as nyt">
      <h1>New York Times</h1>
      <h2>{{ nyt.news }}</h2>
    </section>
    <section ng-controller="RedditController as reddit">
      <h1>Reddit</h1>
      <h2>{{ reddit.posts }}</h2>
    </section>
  </article>
</body>
</html>
